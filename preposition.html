<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Prepositions</title>
</head>
<body>
     <header>
    <h1>Spanish Prepositions</h1>
  </header>

  <main>
    <h2>Common Prepositions</h2>
    <h3>a - to / at</h3>
    <h3>en - in / on / at</h3>
    <h3>de - of / from</h3>
    <h3>con - with</h3>
    <h3>sin - without</h3>
    <h3>para - for / in order to</h3>
    <h3>por - for / by / through</h3>
    <h3>sobre - on / about / above</h3>
    <h3>entre - between / among</h3>
    <h3>hasta - until / up to</h3>
  </main>

</body>
</html>
