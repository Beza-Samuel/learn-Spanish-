<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family in Spanish</title>
</head>
<body>
     <header>
    <h1>Family in Spanish</h1>
  </header>

  <main>
    <h2>Padre - Father</h2>
    <h2>Madre - Mother</h2>
    <h2>Hermano - Brother</h2>
    <h2>Hermana - Sister</h2>
    <h2>Abuelo - Grandfather</h2>
    <h2>Abuela - Grandmother</h2>
    <h2>Tío - Uncle</h2>
    <h2>Tía - Aunt</h2>
    <h2>Primo - Cousin (male)</h2>
    <h2>Prima - Cousin (female)</h2>
    <h2>Hijo - Son</h2>
    <h2>Hija - Daughter</h2>
  </main>
</body>
</html>
